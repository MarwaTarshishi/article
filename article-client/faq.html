<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question | Reference Architecture Q&A</title>
    <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Add New Q&A</h1>
            <div class="user-controls">
                <span id="username"></span>
                <button id="logoutBtn" class="btn btn-outline">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form id="faqForm" action="../article-server/connection/f&q.php" method="post">
                <div class="form-group">
                    <label for="question">Question</label>
                    <input type="text" id="question" required name="question">
                </div>
                <div class="form-group">
                    <label for="answer">Answer</label>
                    <textarea id="answer" rows="6" required name="answer"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required name="category">
                        <option value="">Select a category</option>
                        <option value="DevOps" >DevOps</option>
                        <option value="Cloud" >Cloud</option>
                        <option value="Security" >Security</option>
                        <option value="Microservices" >Microservices</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" >Save Question</button>
                    <a href="home.php" class="btn btn-outline">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    
</body>
